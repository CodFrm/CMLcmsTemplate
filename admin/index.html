<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>CMLcms后台管理</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/fa/font-awesome.min.css" />
    <script src="js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <ul class="logob">
                <li style="background-color: #20ABD9;">
                    <a href="#"><img src="logo_w.png" class="logo" /></a>
                </li>
                <li><a href="#" class="title">后台管理</a></li>
            </ul>
            <ul class="head-list">
                <li class="user">
                    <a href="#"><i class="fa fa-user fa-lx"></i> 用户名</a>
                    <ul class="user-nav">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </li>
                <li class="home"><a href="#"><i class="fa fa-home fa-lx"></i> 网站首页</a></li>
                <li class="logout"><a href="#"><i class="fa fa-sign-out fa-lx"></i> 退出</a></li>
            </ul>
        </div>
        <div class="left">
            <div class="nav-head">
                <img src="image/g.jpg" />
                <br />
                <span style="font-size: 12px;color: #FFFFFF;"><i class="fa fa-circle fa-lx" style="color: #00F937;"></i> 用户组</span>
            </div>
            <ul id="nav" class="nav-list">
                <li>
                    <a href="#"><i class="fa fa-home fa-lx pull-left fa-fw"></i>首页</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-edit fa-lx fa-left pull-left fa-fw"></i>文章<i class="fa fa-sort-down fa-lx fa-fw pull-right"></i></a>
                    <ul class="sub-nav">
                        <li class="active"><a href="#"><i class="fa fa-list fa-lx pull-left fa-fw"></i>所有文章</a></li>
                        <li><a href="#"><i class="fa fa-plus fa-lx pull-left fa-fw"></i>写文章</a></li>
                        <li><a href="#"><i class="fa fa-folder-open fa-lx pull-left fa-fw"></i>文章分类</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="fa fa-list fa-lx fa-left pull-left fa-fw"></i>外观<i class="fa fa-sort-down fa-lx fa-fw pull-right"></i></a>
                    <ul class="sub-nav">
                        <li><a href="#"><i class="fa fa-edit fa-lx pull-left fa-fw"></i>主题设置</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"><i class="fa fa-list fa-lx fa-left pull-left fa-fw"></i>外观<i class="fa fa-sort-down fa-lx fa-fw pull-right"></i></a>
                    <ul class="sub-nav">
                        <li><a href="#"><i class="fa fa-edit fa-lx pull-left fa-fw"></i>主题设置</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="head">
                <i class="fa fa-tag fa-fw"></i>
                <p class="pos">首页/首页</p>
            </div>
            <div class="welcome">
                <h1>欢迎使用CMLcms</h1>
                <h2>这是一个简洁漂亮的内容管理系统</h2>
            </div>
        </div>
    </div>
</body>
<script>
$('.active').parent('ul').css({
	display: 'block'
});
jQuery(document).ready(function($) {
    $('#nav > li > a').click(function(event) {
        $(this).parent('li').find('.sub-nav').slideToggle().end();
    });
});
</script>

</html>
